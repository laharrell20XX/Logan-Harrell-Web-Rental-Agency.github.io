<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/handlebars.js" defer></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" defer></script>
    <script src="js/data.js" defer></script>
    <script src="js/javascript.js" defer></script>
    <title>Rental Store</title>
</head>

<body>
    <main>

        <div class="container">

            <div class="web-tabs">
                <!-- nav bar will be a tab navbar-->
                <nav>
                    <div class="nav nav-tabs py-3">
                        <a class="nav-item nav-link active border-0 mb-1" href="#home" data-toggle="tab">
                            <p class="m-0">Logan's Rentals</p>
                        </a>
                        <a class="nav-item nav-link px-5 border-0 mb-1" href="#store" data-toggle="tab">
                            <i class="fas fa-ghost mr-2"></i>Store</a>
                        <!-- checkout and cart tabs will go here-->
                    </div>
                </nav>
            </div>




            <div class="tab-content mt-5 ">
                <div class="home-page tab-pane show active jumbotron" id="home">
                    <div class="">
                        <h1 class="welcome  mx-auto text-center display-4">Welcome to My Rental Store!</h1>
                    </div>
                    <div class="desc">
                        <p class="lead">Welcome to Logan's Costume Shop! My costumes are all cheap to rent and so high
                            quality, that
                            no one will notice that you're wearing one! </p>
                    </div>

                    <!-- future plans: make picture random (maybe template), make random slideshow of costume items -->
                    <div class="d-flex">
                        <div class="mx-auto mx-auto">
                            <img src="images/shack.jpg" class="img-fluid" alt="store-pic" height="600" width="600">
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div>
                        <p>Here is a picture of our current physical location </p>
                    </div>
                </div>

                <div class="store-content tab-pane" id="store">
                    <div class="store-header mt-5">
                        <h2>Available Items</h2>
                    </div>
                    <div class="store-items mt-5">

                        <ul class="d-flex flex-wrap p-0">
                            <!-- Should be moved to a template -->
                        </ul>

                    </div>
                </div>
            </div>
            <div class="row modal fade" id="receipt" tabindex="-1">

            </div>
    </main>

    <script id="store-item-temp" type="text/x-handlebars-template">
        {{#each this}}
        <li class="card col-lg-4 col-sm-12 col-md-6 p-4 border-0">
            <!-- Make sure to change bottom/top margin on small screens for better viewing(or change margin on item name) -->
            <p class="title mx-auto">{{name}}</p>
            <img class="item-pic mx-auto" alt="costume pic">
            <p class="desc mt-4">{{description}}</p>
            <p class="cost-rent">
                <p>${{price}}</p>
                <!-- Button should remove 1 from the item stock and Button should add item to cart; 
                        maybe other functionalities of button present later(relating to checkout probably);
                    button tooltip should update as stock goes down; says none in stock when 0 items are in stock;
                *tooltip doesn't work when button is disabled* -->
                {{#if stock}}
                <div class="rent-dropdown">
                    <button type="button" title="{{stock}} left in stock" class="{{name}}-rental-button rent-button col-12">Rent</button> <!-- creates a dropdown-menu for the contact info -->
                        <div class="contact-info dropdown-form hide py-2 px-4">
                            <form class="row m-0">
                                <legend>Contact Info</legend>
                                <p class="required-legend"><span class="text-danger ml-1">* </span>required field</p>
                                    <div class="form-row">
                                        <div class="col">
                                        <label for="first-name">First Name<span class="required text-danger ml-1">*</span></label>
                                        <input class="form-control" name="first-name" type="text" required id="first-name" placeholder="John">
                                        </div>
                                        <div class="col">
                                        <label for="last-name">Last Name<span class="required text-danger ml-1">*</span></label>
                                        <input id="last-name" name="last-name" class="form-control" type="text" required placeholder="Doe">
                                        </div>
                                    </div>
                                <div class="form-row ml-0">
                                    <label for="address">Address<span class="required text-danger ml-1">*</span></label>
                                    <input class="form-control" name="address" type="text" id="address" required placeholder="123 Main St.">
                                </div>
                                <div class="form-row ml-0">
                                    <div class="col">
                                        <label for="city">City<span class="required text-danger ml-1">*</span></label>
                                        <input class="form-control" name="city" type="text" id="city" required placeholder="Pittsburgh">
                                    </div>
                                    <div class="col">
                                        <label for="zip">Zip Code<span class="required text-danger ml-1">*</span></label>
                                        <input class="form-control" name="zip" type="text" id="zip-code" required placeholder="12345">
                                    </div>
                                    <div class="col-12">
                                        <label for="state">State<span class="required text-danger ml-1">*</span></label>
                                        <select class="form-control" required>
                                        <option value="">--Please select one--</option>
                                        <option value="AL">Alabama</option>
	                                    <option value="AK">Alaska</option>
	                                    <option value="AZ">Arizona</option>
	                                    <option value="AR">Arkansas</option>
	                                    <option value="CA">California</option>
	                                    <option value="CO">Colorado</option>
	                                    <option value="CT">Connecticut</option>
	                                    <option value="DE">Delaware</option>
	                                    <option value="DC">District Of Columbia</option>
	                                    <option value="FL">Florida</option>
	                                    <option value="GA">Georgia</option>
	                                    <option value="HI">Hawaii</option>
	                                    <option value="ID">Idaho</option>
	                                    <option value="IL">Illinois</option>
	                                    <option value="IN">Indiana</option>
	                                    <option value="IA">Iowa</option>
	                                    <option value="KS">Kansas</option>
	                                    <option value="KY">Kentucky</option>
	                                    <option value="LA">Louisiana</option>
	                                    <option value="ME">Maine</option>
	                                    <option value="MD">Maryland</option>
	                                    <option value="MA">Massachusetts</option>
	                                    <option value="MI">Michigan</option>
	                                    <option value="MN">Minnesota</option>
	                                    <option value="MS">Mississippi</option>
	                                    <option value="MO">Missouri</option>
	                                    <option value="MT">Montana</option>
	                                    <option value="NE">Nebraska</option>
	                                    <option value="NV">Nevada</option>
	                                    <option value="NH">New Hampshire</option>
	                                    <option value="NJ">New Jersey</option>
	                                    <option value="NM">New Mexico</option>
	                                    <option value="NY">New York</option>
	                                    <option value="NC">North Carolina</option>
	                                    <option value="ND">North Dakota</option>
	                                    <option value="OH">Ohio</option>
	                                    <option value="OK">Oklahoma</option>
	                                    <option value="OR">Oregon</option>
	                                    <option value="PA">Pennsylvania</option>
	                                    <option value="RI">Rhode Island</option>
	                                    <option value="SC">South Carolina</option>
	                                    <option value="SD">South Dakota</option>
	                                    <option value="TN">Tennessee</option>
	                                    <option value="TX">Texas</option>
	                                    <option value="UT">Utah</option>
	                                    <option value="VT">Vermont</option>
	                                    <option value="VA">Virginia</option>
	                                    <option value="WA">Washington</option>
	                                    <option value="WV">West Virginia</option>
	                                    <option value="WI">Wisconsin</option>
	                                    <option value="WY">Wyoming</option>
                                        </select>
                                    </div>
                                </div>
                                        <div class="form-row ml-0">
                                            <label for="email">Email<span class="required text-danger ml-1">*</span></label>
                                            <input id="email" class="form-control" name="email" type="email" required placeholder="name@email.com">
                                        </div>
                                            <div class="form-row ml-0">
                                                <label for="phone">Phone<span class="required text-danger ml-1">*</span></label>
                                                <input class="form-control" name="phone" type="text" id="phone" placeholder="123-456-7890" required>
                                            </div>
                
                                                <div class="divider"></div>
                
                                                <fieldset class="form-row ml-0">
                                                    <p class="col-12 mb-2">Form of Payment<span class="required text-danger ml-1">*</span></p>
                                                    <div class="col">
                                                    <input class="" name="contact" type="radio" checked>
                                                        <label class="" for="cash">Cash</label>
                                                    </div>
                                                    <div class="col">
                                                        <input class="" name="contact" type="radio">
                                                        <label class="" for="check">Check</label>
                                                    </div>
                                                    <div class="col-12">
                                                            <input class="" name="contact" type="radio">
                                                            <label for="credit-card">Credit Card</label>
                                                    </div>
                                                </fieldset>
                
                                            <button name="submit" class="col-12" type="submit">Submit</button>
                                </form>
                        </div>
                        
                        </div>
                {{else}}
                <button type="button" title="{{stock}} left in stock" class="{{name}}-rental-button rent-button" disabled>Cannot Rent</button>
                <p class="mt-4 not-in-stock mb-2 text-danger">There are no more items left in stock to rent</p>
                {{/if}}
        {{/each}}
    </script>

    <script id="receipt-temp" type="text/x-handlebars-template">

                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="receipt col-sm-10 mx-auto">
                        <!-- Should be moved to a template -->
                        <div class="modal-header">
                        <div class="row">
                            <div class="col col-lg-11 mr-auto">
                                <h3 class="mb-4 text-center modal-title">Thanks! Here's your receipt</h3>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="divider"></div>
                        <div class="row">
                            <ul class="col col-sm-9 mr-auto">
                                {{#each this}}
                                <li class="row">
                                    <!-- Items in li need to be as far apart from each other as possible with slight margin between each item and its container -->
                                    <div class="col">
                                        <p class="text-center">{{itemName}}</p>
                                    </div>
                                    <div class="col">
                                        <p class="text-right">${{itemPrice}}</p>
                                    </div>
                                </li>
                                {{/each}}
                            </ul>
                        </div>
                        <div class="divider"></div>
                        <div class="row">
                            <div class="col col-sm-9 mr-auto ">
                                <div class="row">
                                    <div class="col">
                                        <p class="text-center">Total:</p>
                                    </div>
                                    <div class="col text-right">
                                        <p>{{calcTotal this}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
                </div>
                
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
